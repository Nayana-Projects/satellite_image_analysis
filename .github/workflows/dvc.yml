name: DVC Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  # First Job: Run Python Script
  dataset:
    name: Run fetch_apod_images.py
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8  # Adjust Python version if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
                pip install --upgrade pip
                pip install requests  # Explicitly install 'requests'
                if [ -f requirements.txt ]; then
                pip install -r requirements.txt
                fi

      # Step 4: Run Python script
      - name: Run APOD fetch script
        run: python fetch_apod_images.py

  # Third Job: DVC Push
  dvc-push:
    name: DVC Push
    runs-on: ubuntu-latest
    needs: dataset

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # Step 3: Install DVC
      - name: Install DVC and GCS dependencies
        run: |
         pip install --upgrade pip
         pip install dvc
         pip install dvc-gs
         
      - name: Set GCP credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
        run: |
         printf '%s' '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > gcp-key.json
         export GOOGLE_APPLICATION_CREDENTIALS=gcp-key.json
         dvc remote modify gcsremote --local credentialpath gcp-key.json

      - name: Push changes to DVC remote
        run: dvc push
